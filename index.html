<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #login-form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #login-form h2 {
            color: #6e8efb;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s ease;
        }

        #login-form input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.5);
            outline: none;
        }

        #login-form button {
            width: 100%;
            padding: 15px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #login-form button:hover {
            background-color: #a777e3;
            transform: translateY(-3px);
        }

        #login-form button:active {
            transform: translateY(0);
        }

        #login-form p {
            margin-top: 15px;
            color: #999;
            font-size: 14px;
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 500px) {
            #login-form {
                padding: 20px;
                max-width: 300px;
            }

            #login-form h2 {
                font-size: 24px;
            }

            #login-form input, #login-form button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Formulario de inicio de sesión -->
<div id="login-container">
    <form id="login-form">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="button" onclick="login()">Acceder</button>
        <p>¿Olvidaste tu contraseña?</p>
    </form>
</div>

<script>
    function login() {
        const password = document.getElementById('password').value;

        // Comprobar la contraseña correcta
        if (password === 'Fisica2apv') {
            // Redirigir a la página de física
            window.location.href = 'sesion1.html';
        } else {
            alert('Contraseña incorrecta amigo mio.');
        }
    }
</script>

</body>
</html>
